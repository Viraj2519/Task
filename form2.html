<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Registration Form</h1>
    <fieldset align="center">
        <legend align="center">form</legend>
        <form>
            <table align="center" border="1" bgcolor="teal">
                <tr>
                    <th>First name</th>
                    <td>
                        <input type="text" placeholder="Enter your first name">
                    </td>
                </tr>
                <tr>
                    <th>Last name</th>
                    <td>
                        <input type="text" placeholder="Enter your last name">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" name="" id="" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <th>Mobile Number</th>
                    <td>
                        <input type="mobile" name="" id="" placeholder="Personal/Parent's">
                    </td>
                </tr>
                <tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" placeholder="Enter your password">
                    </td>
                </tr>
                <th>Address</th>
                <td>
                    <textarea name="address" id="" cols="20" rows="5" placeholder="Enter your address"></textarea>
                </td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>

                        Male<input type="radio" name="1x" id="name">
                        Female<input type="radio" name="1x" id="name">
                    </td>
                </tr>
                <tr>
                    <th>
                        Optional Subjects:
                    </th>
                    <td>
                        Computer<input type="checkbox">
                        English<input type="checkbox">
                        Geography<input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <th>D.O.B</th>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <th>State</th>
                    <td>
                        <select name="" id="">
                            <option value="" selected="selected" disabled="diabled">select</option>
                            <option value="">Gujarat</option>
                            <option value="">Delhi</option>
                            <option value="">Punjab</option>
                            <option value="">Tamil Nadu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Identity Proof:</th>
                    <td>
                        <input type="file" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="" id="" value="Save">
                        <input type="reset" name="" id="" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
